<h1>Django CMS</h1>

{% load static %}
<img src="{% static 'Logo_URJC.png' %}">


{% if contenidos %}

<h1>Contenidos: </h1>
<ul>
    {%for contenido in contenidos %}
        <li><a href="/cms/{{ contenido.clave }}">{{ contenido.clave }}</a></li>
    {% endfor %}
</ul>

{% else %}
    <h1>No hay contenidos todavia</h1>
{% endif %}
